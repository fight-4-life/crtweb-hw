<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Playlist</title>
</head>

<body style="text-align: center; border: 1px dashed gray;">
	<header style="border: 1px solid green;">
		<p>Header</p>
	</header>
	<main style="border: 1px dashed red;">
		<div>
			<p><strong> Rammstein - Ohne Dich</strong></p>
			<audio controls src="https://enotko.com/biblios/pesni/Rammstein%20-%20Ohne%20Dich.mp3"> </audio>
			<iframe width="400" height="200" src="https://www.youtube.com/embed/LIPc1cfS-oQ" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
		<div>
			<p><strong> Imagine Dragons - Radioactive</strong></p>
			<audio controls src="https://enotko.com/biblios/pesni/Imagine%20Dragons%20-%20Radioactive.mp3"> </audio>
			<iframe width="400" height="200" src="https://www.youtube.com/embed/2r0bx7R8UIg" frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
	</main>
	<footer style="border: 1px dashed gold;">
		<p hidden="true">FOOTER</p>
		<form method="GET">
			<!-- Если атрибут action не указывать, то передача происходит на адрес текущей страницы -->
			<div>
				<input type="text" name="lastname" placeholder="Фамилия" required>
			</div>
			<div>
				<input type="text" name="name" placeholder="Имя" required>
			</div>
			<div>
				<input type="text" name="patronymic" placeholder="Отчество" required>
			</div>
			<button>Send data</button>
		</form>
	</footer>
</body>

</html>
